<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h2>로그인 폼</h2>

<form action="login.jsp" method="post">
	<div>
		<label for="username"><b>유저 ID</b></label><br>
		<input type="text" placeholder="아이디를 입력하세요." name="username"><br>
		
		<label for="password"><b>비밀번호</b></label><br>
		<input type="password" placeholder="암호를 입력하세요." name="password"><br>
		
		<button type="submit">로그인</button>
	</div>
	
	<div>
		<label><input type="checkbox" checked="checked" name="remember">아이디 저장</label>
	</div>
	<span><a href="#">비밀번호 찾기</a></span>
</form>
</body>
</html>
